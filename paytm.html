<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recharges</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .flex-row {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }

    .item {
      text-align: center;
    }

    .item img {
      width: 50px;
      height: 50px;
    }

    .item p {
      margin: 10px 0 0;
      font-weight: 500;
    }

    /* Promo Banner Styles */
    .promo-banner {
      margin-top: 40px;
      background-color: #00b4ff;
      color: white;
      border-radius: 50px;
      padding: 25px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .promo-left {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .promo-left img {
      width: 60px;
    }

    .promo-text {
      font-size: 18px;
      font-weight: 500;
    }

    .promo-text b {
      font-weight: bold;
    }

    .recharge-button {
      background: transparent;
      color: white;
      border: 2px solid white;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .recharge-button:hover {
      background-color: white;
      color: #00b4ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Recharges</h2>
    <div class="flex-row">
      <div class="item">
        <img src="	https://assetscdn1.paytm.com/images/catalog/view_item/2988613/26703338778768661.png" alt="Mobile Recharge" />
        <p>Mobile<br>Recharge</p>
      </div>
      <div class="item">
        <img src="https://assetscdn1.paytm.com/images/catalog/view_item/2988614/19614608007586469.png" alt="FASTag Recharge" />
        <p>FASTag<br>Recharge</p>
      </div>
      <div class="item">
        <img src="	https://assetscdn1.paytm.com/images/catalog/view_item/2988612/26703374140606265.png" alt="DTH Recharge" />
        <p>DTH<br>Recharge</p>
      </div>
      <div class="item">
        <img src="https://assetscdn1.paytm.com/images/catalog/view_item/2988615/19614637083573629.png" alt="View All Products" />
        <p>View All<br>Products</p>
      </div>
    </div>

    <!-- Promo Banner -->
    <div class="promo-banner">
      <div class="promo-left">
        <img src="https://img.icons8.com/clouds/100/cashback.png" alt="Cashback Icon">
        <div class="promo-text">
          Do <b>Mobile Recharge</b> and Win ₹100 cashback. Promo: <b>TAKEITALL</b>
        </div>
      </div>
      <button class="recharge-button">Recharge Now →</button>
    </div>
  </div>
</body>
</html>
